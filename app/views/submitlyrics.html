<section class="bg-primary" id="submitLyrics">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <h2 class="section-heading">Submit new lyrics</h2>
        <hr class="light">
        </div>
      </div>
      <div class="container">
      <div class="row">
        <form class="form-horizontal submitLyricsForm">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Title:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Price:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inputPassword3">
            </div>
          </div>
          <div class="form-group">
            <label for="genreDropDown" class="col-sm-2 control-label">Genre:</label>
            <div class="col-sm-10">
              <select class="form-control" id="genreDropDown">
                <option ng-repeat="genre in genres">{{genre}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default btn-xl">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
